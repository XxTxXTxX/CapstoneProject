<!DOCTYPE html>
<html lang="en">
<head>
    <title>Protein Structure Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Protein Structure Prediction</h1>
        <form method="POST" id="sequenceForm">
            {% csrf_token %}
            <div class="form-group">
                {{ form.sequence.label_tag }}
                {{ form.sequence }}
            </div>
            <button type="submit" class="submit-btn">Predict Structure</button>
        </form>
        <div id="loading">
            <p>Predicting structure... This may take a few minutes.</p>
            <img src="/static/loading.gif" alt="Loading...">
        </div>
    </div>

    <script>
        document.getElementById('sequenceForm').onsubmit = function() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
